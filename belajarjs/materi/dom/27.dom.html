<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>BELAJAR DOM - copy paste event</title>
    </head>
    <body>
        <input type="text" oncopy="copyText()" value="coba kamu copy text ini">
        <input type="text" onpaste="pasteText()" value="coba kamu paste text ini">
        <p id="object_text"></p>
        <script type="text/javascript" src="../js/27.dom.js"></script>
    </body>
</html>
